<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Form</title>
</head>
<style>
  .main_container{
    display: flex; 
  }
  body{
    display: grid;
    place-content: center;

  }
  .form-content{
    display: flex;
    margin-top: 150px ;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .submitBtn{
    justify-content: center;
    border-radius: 10px;
    display: flex;
    width: 100px;
    height: 50px;
    font-size: large;
    font-weight: bold;
  }
</style>
<body background="backdrop.jpg">
  <div class="main-container">
  <form class="form-content" action="/process_form" method="post" enctype="multipart/form-data">
    <input style="width: 400px; height: 30px; border-radius: 5px; font-size: large;" type="text" id="name" name="name" placeholder="Name" required><br>
    <input style="width: 400px; height: 30px; border-radius: 5px; font-size: large;" type="email" id="email" name="email" placeholder="Email" required><br><br>
    <input class="submitBtn" type="submit" id="submitBtn" value="Submit">
  </form>
  </div>

  <script>
    // Function to validate email using regular expression
    function validateEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    // Function to check form validity and enable/disable submit button
    function checkFormValidity() {
      const nameField = document.getElementById('name');
      const emailField = document.getElementById('email');
      const submitBtn = document.getElementById('submitBtn');

      const isNameValid = nameField.value.trim() !== ''; // Check if name field is not empty
      const isEmailValid = validateEmail(emailField.value.trim()); // Check if email is valid

      submitBtn.disabled = !(isNameValid && isEmailValid); // Disable submit button if name or email is invalid
    }

    // Add event listeners to name and email fields to check validity on input change
    document.getElementById('name').addEventListener('input', checkFormValidity);
    document.getElementById('email').addEventListener('input', checkFormValidity);

    // Check form validity initially
    checkFormValidity();
  </script>
</body>
</html>
